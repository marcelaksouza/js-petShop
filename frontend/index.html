    <meta charset="utf-8">

</head>

<body>
    <div class="banner">
    </div>

    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>

    <div class="jumbotron">
        <h1 class="display-4"> Welcome to Pet’s World Adoption Center. </h1>
        <p class="lead">Admin area</p>

    </div>

    <div class="container">

        <div class="col-md-2 ">
            <!-- <form action="/api/" method="post" enctype="application.json">-->
            <form id="createPetForm" action="/" >
                <div id="form\'s" class="form-group">
                    <h3>Pet Form</h3>
                    <label> Pet's Name:</label>
                    <br>
                    <input class="form-control" type="text" name="petname" id='petname' required="true">
                    <br>
                    <label>Age(months):</label>
                    <br>
                    <input class="form-control" type="text" name="age" id='age' required="true">
                    <br>
                    <label>Description:</label>
                    <br>
                    <textarea class="form-control" name="description" id="description" rows="3" required="true"></textarea>
                    <br>
                    <label for="animalclass">Animal class</label>
                    <select class="form-control" name="animalclass" id="animalclass" required="true">
                        <option value="mammal">Mammals</option>
                        <option value="fish">Fish</option>
                        <option value="reptile">Reptiles</option>
                        <option value="bird">Birds</option>
                    </select>
                    <br>
                    <label>Animal Type</label>
                    <select class="form-control" name="animaltype" id='animaltype' required="true">
                        <option value="cat">Cat</option>
                        <option value="dog">Dog</option>
                        <option value="goldfish">Gold fish</option>
                        <option value="turtle">Turtle</option>
                        <option value="cockatiel">Cockatiel</option>
                    </select>
                    <br><br>
                    <buttom value="Submit" id="createPetButton" class="btn btn-primary">Submit</buttom>
                </div>
            </form>
        </div>

        <div class="col-md-10 col-sm-10">
            <div class="form-check form-check-inline">
                <!--to adopt-->
                <input class="form-check-input" type="radio" id="notAdopted" name="isAdopted" value="notAdopted"
                    onclick='getAll("false")'>
                <label class="form-check-label" for="notAdopted">To Adoption</label>
                
                <!--adopted-->
                <input class="form-check-input" type="radio" id="adopted" name="isAdopted" value="adopted"
                    onclick='getAll("true")'>
                <label class="form-check-label" for="adopted">Adopted </label>
            </div>
            <div id="allpets">
            </div>

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="modal-content"></div>
                    <hr>
                    <div id="modal-form"></div>
                </div>

            </div>



        </div>
        <script src="js/get.js"></script>
        <script src="js/create.js"></script>
        <script src="js/update.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/delete.js"></script>
        <script src="js/modal.js"></script>
        
    </div>
