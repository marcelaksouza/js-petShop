                    <option value="turtle" >Turtle</option>
                    <option value="cockatiel" >Cockatiel</option>
                </select>
            <br><br>
            <buttom value="Submit" id="buttomform" class="btn btn-primary" onclick="createpet()" >Submit</buttom>
